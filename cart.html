<!DOCTYPE html>
<html lang="es">
<head>

<body>

    <header class="store-header">

                    <li><a href="index.html#home">Inicio</a></li>

                    <li><a href="index.html#contact">Contacto</a></li>
                </ul>

            <div class="header-actions">

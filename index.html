<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEGAZO - Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="store-header">
        <div class="header-container">
            <a href="index.html" class="logo"> <!-- Enlace a sí mismo o raíz -->
                PEGAZO
            </a>
            <nav class="main-nav">
                <ul>
                    <!-- Enlaces de navegación -->
                    <li><a href="#home" class="active">Inicio</a></li>
                    <li><a href="#products">Productos</a></li>
                    <li><a href="#json-products-section">Nuestros Productos</a></li> <!-- Enlace a nueva sección -->
                    <li><a href="#contact">Contacto</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button class="action-btn search-btn" aria-label="Buscar">
                    <i class="fas fa-search"></i>
                </button>
                <button class="action-btn user-btn" aria-label="Cuenta de usuario">
                    <i class="fas fa-user"></i>
                </button>
                <!-- === ENLACE AL CARRITO === -->
                <a href="cart.html" class="action-btn cart-btn" aria-label="Carrito de compras">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span> <!-- Se actualizará por cart.js -->
                </a>
                 <button class="mobile-menu-toggle" aria-label="Abrir menú">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <!-- ... (sección hero) ... -->
         <section id="home" class="hero-section">
            <!-- ... -->
        </section>

        <!-- === Sección Estática === -->
        <section id="products" class="product-section">
             <div class="container">
                <h2 class="section-title">Combos Escolares</h2>
                <div class="product-grid">
                    <!-- Cards estáticas (si quieres botones 'añadir' aquí, necesitan data-attributes y listeners también) -->
                    <div class="product-card">...</div>
                    <div class="product-card">...</div>
                    <div class="product-card">...</div>
                </div>
            </div>
        </section>

        <!-- === Sección Productos JSON === -->
        <section id="json-products-section" class="product-section">
            <div class="container">
                <h2 class="section-title">Nuestros Productos</h2>
                <div id="json-product-grid" class="product-grid">
                    <p class="loading-message" style="text-align: center; grid-column: 1 / -1; color: var(--text-light-secondary);">Cargando productos...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- ... (Tu footer) ... -->
     <footer class="store-footer">
        <!-- ... -->
    </footer>

    <!-- === Scripts === -->
    <!-- Módulo del carrito (necesario para actualizar contador y añadir) -->
    <script type="module" src="js/cart.js"></script>
    <!-- Script que carga productos del JSON y añade listeners a botones -->
    <script type="module" src="js/products.js"></script> <!-- Asegúrate que el nombre sea correcto -->

</body>
</html>
